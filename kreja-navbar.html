<link rel="import" href="../polymer/polymer.html">
<link href="kreja-navbar-base.html" rel="import">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../core-icon/core-icon.html">

<polymer-element name="kreja-navbar" attributes="">
	<template>
		<link rel="stylesheet" href="kreja-navbar.css">
		<kreja-navbar-base id="navbar" tips="What can I do for you?">
			<return>
				<core-icon class="return" icon="arrow-drop-up" title="return"></core-icon>
			</return>
			<mainmenu id="mainMenu" on-click="{{showSubMenu}}" horizontal layout stretch>
				<paper-button class="menu-btn" horizontal layout flex center center-justified >
					<core-icon icon="cloud-download" title="download"></core-icon>
				</paper-button>
			</mainmenu>
			<submenu horizontal layout stretch>
				<paper-button class="menu-btn" horizontal layout flex center center-justified >
					<core-icon icon="add" title="add download"></core-icon>
				</paper-button>
			</submenu>
		</kreja-navbar-base>	
	</template>

	<script>
		Polymer('kreja-navbar',{
			ready: function(){
				console.log(this.$.navbar);
			},
			showSubMenu: function(){
				this.$.navbar.showSubMenu();
			}
		});

	</script>
</polymer-element>
